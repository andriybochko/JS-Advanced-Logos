<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Work 16</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="first">
			<form action="" name="form">
				<label for="login"> Login
					<input type="text" value="" name="login" id="login" placeholder="Enter login">
				</label>
				<label for="password">Password
					<input type="password" value="" name="password" id="password" placeholder="Enter password (min 8 symbols)">
				</label>
				<label for="email">Email address
					<input type="email" value="" name="email" id="email" placeholder="Enter email">
				</label>
				<button type="button" id="add" name="add" value="">Add user</button>
				<button type="button" id="edit" name="edit" value="" style="display:none">Edit user</button>
			</form>
		</div>

		<div class="second">
			<table>
				<thead class="thead">
					<td>#</td>
					<td>Login</td>
					<td>Password</td>
					<td>Email</td>
					<td>Edit</td>
					<td>Delete</td>
				</thead>
				<tbody class="tbody"></tbody>
			</table>
		</div>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
